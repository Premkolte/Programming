<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List&Table</title>
</head>

<body>
    <ul type="circle">   <!-- type="square" type="disc" -->
        <li>first</li>
        <li>second</li>
        <li>third</li>

        <ul type="square">
            <li>1</li>
            <li>2</li>
        </ul>
    </ul>

    <ol type="a">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ol>


    <!--TABLE-->

    <table border="black">
        <thead>
            <tr>
                <th>Name</th>
                <th>emp ID</th>
                <th>emp Role</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Prem</td>
                <td>3494</td>
                <td>programmer</td>
            </tr>

            <tr>
                <td>Rohan</td>
                <td>3944</td>
                <td>developer</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
